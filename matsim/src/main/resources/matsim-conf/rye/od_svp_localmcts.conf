include required("../algorithm-default/od_svp_localmcts.conf")

io {
  matsim-network-file = ${scenarioBasePath}"/scenarios/matsim/rye-network.xml"
  population-file = ${scenarioBasePath}"/scenarios/matsim/rye-population.xml"
  matsim-config-file = ${scenarioBasePath}"/scenarios/matsim/matsim-config.xml"
  name-prefix = "matsim-rye"
  matsim-log-level = "WARN"
}

algorithm {
  batching-function {
    min-x = -8205949.4370
    max-x = -8199945.6429 # 6003.794 x-range
    min-y = 5003712.3316
    max-y = 5011004.0067  # 7291.675 y-range
    split-factor = 2
  }
}